<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lione TV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to left, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            justify-content: space-between;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #444;
        }

        header img {
            position: absolute;
            left: 20px;
            top: 10px;
            height: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .channel-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 0.5s ease-out forwards;
            border: 1px solid #ddd;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .channel-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .channel-logo {
            width: 80%;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .channel-name {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            font-size: 1.1em;
        }

    </style>
</head>
<body>
    <header>
        <img src="https://j.top4top.io/p_325259ltf1.jpg" alt="Lione TV Logo">
        <h1>Lione TV</h1>
    </header>

    <div class="container" id="channels-container">
        <!-- Channels will be loaded dynamically here -->
    </div>

    <footer>
        <p>&copy; 2024 Lione TV</p>
    </footer>

    <script>
        const jsonFilePath = 'channels.json'; // Add your JSON file link here

        async function loadChannels() {
            try {
                const response = await fetch(jsonFilePath);
                if (!response.ok) {
                    throw new Error('Failed to load channels JSON file.');
                }
                const channels = await response.json();

                const channelsContainer = document.getElementById('channels-container');

                channels.forEach((channel, index) => {
                    const card = document.createElement('div');
                    card.classList.add('channel-card');
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}" class="channel-logo">
                        <div class="channel-name">${channel.name}</div>
                    `;
                    card.addEventListener('click', () => redirectToPlayer(channel.stream));
                    channelsContainer.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                alert('Error loading channels. Please check the JSON file.');
            }
        }

        function redirectToPlayer(streamUrl) {
    const playerUrl = 'https://drive.google.com/uc?export=download&id=140CDwVDtSW3_7TBki_R4Avo-IOTPKO_B'; // ضع رابط المشغل هنا
    const fullUrl = `${playerUrl}?stream=${encodeURIComponent(streamUrl)}`;
    window.location.href = fullUrl;
}


        loadChannels();
    </script>
</body>
</html>
